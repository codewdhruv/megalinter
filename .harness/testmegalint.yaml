pipeline:
  name: test-megalint
  identifier: testmegalint
  projectIdentifier: NgLabs
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: gitconnectordhruba
        repoName: megalinter
        build: <+input>
  stages:
    - stage:
        name: linux-amd64
        identifier: linuxamd64
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Action
                  name: MegaLinter
                  identifier: MegaLinter
                  spec:
                    uses: oxsecurity/megalinter/flavors/javascript@beta
                    env:
                      VALIDATE_ALL_CODEBASE: "true"
                      GITHUB_TOKEN: ghp
